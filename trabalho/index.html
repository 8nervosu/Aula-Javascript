<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livraria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <h1>Livraria</h1>

        <div class="form-section">
          <h2>Adicionar Livro</h2>
          <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required />
          </div>
          <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" required />
          </div>
          <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" step="0.01" required />
          </div>
          <button onclick="adicionarLivro()">Adicionar Livro</button>
        </div>

        <div class="form-section">
          <h2>Aplicar Desconto</h2>
          <div class="form-group">
            <label for="percentualDesconto">Percentual de Desconto (%):</label>
            <input type="number" id="percentualDesconto" step="0.01" min="0" />
          </div>
          <button onclick="aplicarDesconto()">Aplicar Desconto</button>
        </div>

        <div class="form-section">
          <h2>Pesquisar por Autor</h2>
          <div class="form-group">
            <label for="autorPesquisa">Autor:</label>
            <input type="text" id="autorPesquisa" />
          </div>
          <button onclick="pesquisarPorAutor()">Pesquisar</button>
        </div>

        <button class="secondary-button" onclick="ordenarPorPreco()">
          Ordenar por Preço
        </button>

        <div id="resumo">
          <h2>Resumo</h2>
          <p id="preco-total">Preço Total: R$ 0.00</p>
          <p id="media-preco">Média de Preço: R$ 0.00</p>
        </div>
      </div>

      <div class="right-section">
        <div id="livros-lista">
          <h2>Livros Disponíveis</h2>
          <ul id="livros"></ul>
        </div>
      </div>

      <div id="notification" class="notification"></div>

      <div class="fake-data-section">
        <h2 class="visually-hidden">Adicionar Dados Falsos</h2>
        <label class="switch">
          <input
            type="checkbox"
            id="fakeDataSwitch"
            onchange="toggleFakeData()"
          />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <!-- Modal HTML -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <p id="modal-message"></p>
        <div class="modal-buttons">
          <button id="confirmButton">Confirmar</button>
          <button id="cancelButton">Cancelar</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
