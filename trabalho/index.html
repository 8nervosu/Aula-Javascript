<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Livraria</title>
</head>
<body>
    <h1>Livraria</h1>

    <!-- Formulário para adicionar um novo livro -->
    <h2>Adicionar Livro</h2>
    <form id="formAdicionarLivro">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br>

        <button onclick="adicionarLivro()">Adicionar Livro</button>
    </form>

    <!-- Botão para exibir os livros disponíveis -->
    <h2>Exibir Livros Disponíveis</h2>
    <button onclick="exibirLivrosDisponiveis()">Exibir Livros Disponíveis</button>

    <!-- Botão para calcular o preço total dos livros -->
    <h2>Calcular Preço Total</h2>
    <button onclick="calcularPrecoTotal()">Calcular Preço Total</button>

    <!-- Botão para calcular a média de preços dos livros -->
    <h2>Calcular Média de Preço</h2>
    <button onclick="calcularMediaPreco()">Calcular Média de Preço</button>

    <!-- Formulário para aplicar desconto -->
    <h2>Aplicar Desconto</h2>
    <form id="formAplicarDesconto">
        <label for="percentualDesconto">Percentual de Desconto:</label>
        <input type="number" id="percentualDesconto" name="percentualDesconto" step="0.01" required><br>

        <button onclick="exibirPrecoTotalComDesconto()">Aplicar Desconto</button>
    </form>

    <!-- Formulário para pesquisar livros por autor -->
    <h2>Pesquisar Livros por Autor</h2>
    <form id="formPesquisarPorAutor">
        <label for="autorPesquisa">Nome do Autor:</label>
        <input type="text" id="autorPesquisa" name="autorPesquisa" required><br>

        <button onclick="pesquisarPorAutor()">Pesquisar</button>
    </form>

    <!-- Botão para ordenar os livros por preço -->
    <h2>Ordenar Livros por Preço</h2>
    <button onclick="ordenarPorPreco()">Ordenar Livros por Preço</button>

    <!-- Botão para exibir o preço total com desconto aplicado -->
    <h2>Exibir Preço Total com Desconto</h2>
    <button onclick="exibirPrecoTotalComDesconto()">Exibir Preço Total com Desconto</button>

    <script src="script.js"></script>
</body>
</html>
